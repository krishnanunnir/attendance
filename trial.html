	<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />
	<body id="mainbody">

		<div class="mdl-layout mdl-js-layout ">
			<header class="mdl-layout__header">
				<div class="mdl-layout-icon"></div>
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">e-Attendance</span>
					<div class="mdl-layout-spacer">
						<nav class="mdl-navigation navbar1">
							<a class="mdl-navigation__link" href="index.html">Home</a>

							<a class="mdl-navigation__link" href="#">Admin</a>
							<a class="mdl-navigation__link" href="#">CET</a>
							<a class="mdl-navigation__link" href="#">Report a problem</a>
						</nav>
					</div>

				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout__title">e-Attendance</span>
				<nav class="mdl-navigation navbar1">
					<a class="mdl-navigation__link" href="index.html">Home</a>

					<a class="mdl-navigation__link" href="#">Admin</a>
					<a class="mdl-navigation__link" href="#">CET</a>
					<a class="mdl-navigation__link" href="#">Report a problem</a>
				</nav>
			</div>
		</div>



				<div class="mdl-grid">

		<div class="mdl-cell mdl-cell-1-col mdl-cell--1-col-phone"></div>
		<div class="mdl-cell mdl-cell-10-col mdl-cell--10-col-phone">	
			<table class="mdl-data-table mdl-js-data-table" id="loginform">
				<thead>
				<tr>
						<td class="mdl-data-table__cell-non-numeric" id="loginth">
							Login
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="mdl-data-table__cell-non-numeric">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" id="username" type="text" name="totnum" placeholder="username">
								<label class="mdl-textfield__label" for="username"></label>
							</div>
						</td>
					</tr>
					<tr>
						<td class="mdl-data-table__cell-non-numeric">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" id="password" type="password" name="totnum" placeholder="password">
								<label class="mdl-textfield__label" for="password"></label>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<!-- Accent-colored raised button -->
							<div style="width:100%">
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login" onclick="return b_onclick();">
									Login
								</button>
							</div>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<div class="mdl-cell mdl-cell-1-col mdl-cell--1-col-phone"></div>
</div>
</body>
</html>
